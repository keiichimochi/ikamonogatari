<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イカ物語</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a more game-like feel */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .font-game {
        font-family: 'Press Start 2P', cursive;
      }
      /* Winning animation */
      @keyframes win-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.8);
          opacity: 0.9;
        }
      }
      @keyframes win-expand {
        0%, 100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.7) rotate(90deg);
        }
        50% {
          transform: scale(1.3) rotate(180deg);
        }
        75% {
          transform: scale(1.8) rotate(270deg);
        }
      }
      @keyframes win-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                      0 0 40px rgba(255, 215, 0, 0.6),
                      0 0 60px rgba(255, 215, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 1),
                      0 0 60px rgba(255, 215, 0, 0.8),
                      0 0 90px rgba(255, 215, 0, 0.6);
        }
      }
      @keyframes win-sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1.5) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(2) rotate(360deg);
          opacity: 0;
        }
      }
      @keyframes winning-scale-pop {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(1.27);
        }
        40% {
          transform: scale(1.23);
        }
        60% {
          transform: scale(1.27);
        }
        80% {
          transform: scale(1.27);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes winning-scale-pulse {
        0% {
          transform: scale(1.27);
        }
        50% {
          transform: scale(1.35);
        }
        100% {
          transform: scale(1.27);
        }
      }
      .winning-symbol {
        animation: win-glow 1s ease-in-out infinite;
        z-index: 50;
      }
      .winning-glow {
        animation: win-glow 1s ease-in-out infinite;
      }
      .winning-scale-outer {
        transform-origin: center;
        animation: winning-scale-pop 3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        animation-fill-mode: forwards;
      }
      .winning-scale-inner {
        transform-origin: center;
      }
      /* Reel spinning animation */
      @keyframes reel-spin {
        0% {
          transform: translateY(-100px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .reel-spinning {
        animation: reel-spin 0.075s linear infinite;
      }
      /* Game Over animation */
      @keyframes game-over-scroll {
        0% {
          transform: translateX(100vw);
        }
        100% {
          transform: translateX(-100vw);
        }
      }
      .game-over-text {
        animation: game-over-scroll 3s linear;
      }
    </style>
