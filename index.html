<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イカ物語</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a more game-like feel */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .font-game {
        font-family: 'Press Start 2P', cursive;
      }
      /* Winning animation */
      @keyframes win-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.8;
        }
      }
      @keyframes win-rotate {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.2);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
      @keyframes win-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                      0 0 40px rgba(255, 215, 0, 0.6),
                      0 0 60px rgba(255, 215, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 1),
                      0 0 60px rgba(255, 215, 0, 0.8),
                      0 0 90px rgba(255, 215, 0, 0.6);
        }
      }
      @keyframes win-sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1.5) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(2) rotate(360deg);
          opacity: 0;
        }
      }
      .winning-symbol {
        animation: win-pulse 0.5s ease-in-out infinite,
                   win-rotate 2s linear infinite,
                   win-glow 1s ease-in-out infinite;
        z-index: 50;
      }
      .winning-glow {
        animation: win-glow 1s ease-in-out infinite;
      }
    </style>
